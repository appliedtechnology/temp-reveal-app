<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <div class="example">
    <div class="wrapper">
      <h1>Hello World</h1>
      <p style="">Elit illum obcaecati quae impedit vero. Facilis quis recusandae minima quisquam placeat quam? Repellendus quibusdam ipsum ut rem rerum dolores.</p>
    </div>
    <div class="buttons">
      <button id="hide">Hide</button>
      <button id="show">Show</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></body>
  <script>
    $(document).ready(function(){
      $('#hide').click(() => {
        $('p').hide();
      });

      $('#show').click(() => {
        $('p').show();
      });
    });
  </script>
</body>
</html>
