<!DOCTYPE html>
<html>

<head>
  <title>Salt Slides - v2</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <img id="salt-logo" class="background__salt-logo" src="/assets/logos/saltlogo.svg" alt="</salt>" />
  <div id="copyright">
    All rights reserved<br />Copyright<br />Applied Technology Stockholm
  </div>
  <div id="reveal" style="width: 100%; height: 100%">
    <div class="reveal">
      <div class="slides"></div>
    </div>
  </div>
  <div
      id="searchContainer"
      class="w-full gap-4 px-6 fixed top-0 left-0 bottom-0 z-10 flex items-center justify-center"
      style="display: none;">
      <section class="flex gap-5 w-full max-w-lg">
        <span class="flex-1 max-w-lg mx-auto">
          <select id="searchInputEl" class="bg-white" multiple data-te-select-init data-te-select-filter="true" data-te-select-clear-button="true">
          </select>
          <label data-te-select-label-ref>Search Slides</label>
        </span>
        <button id="selectSlidesButton" class="px-3 py-3 rounded-md bg-slate-900 text-white">Submit</button>
      </section>
    </div>

  <script src="node_modules/reveal.js/js/reveal.js"></script>
  <script src="node_modules/reveal.js/plugin/markdown/marked.js"></script>
  <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
  <script src="node_modules/reveal.js/plugin/zoom-js/zoom.js"></script>
  <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
  <template id="searchedSlideItem">
    <li
      class="pl-8 pr-2 py-1 border-b-2 border-gray-100 relative cursor-pointer hover:bg-yellow-50 hover:text-gray-900">
      <svg class="stroke-current absolute w-4 h-4 left-2 top-0 bottom-0 my-auto" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <b>Slide Name</b>
    </li>
  </template>
</body>

</html>
